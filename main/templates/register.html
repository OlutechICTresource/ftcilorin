{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    {% for message in messages %}
            <script>alert('{{ message }}')</script>
    {% endfor %}
    <div class="container">
        <div class="form-container">
            <!-- Toggle buttons for switching between login and registration -->
            <div class="form-toggle">
                <button id="login-btn" ><a href="{% url 'login' %}">Login</a></button>
                <button id="register-btn" class="active">Register</button>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="form" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <h2>Register</h2>
                
                {% for fom in form %}
                    {{fom.errors}}
                    {{fom}}
                {% endfor %}
                {% for form in studentform %}
                    {{form.errors}}
                    {{form}}
                {% endfor %}
                    
                <button type="submit">Register</button>
            </form>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="{% url 'home' %}" class="home-link">Back to Home</a>
            </div>
        </div>
    </div>

    {% comment %} <script>
        // JavaScript to toggle between login and registration forms
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script> {% endcomment %}
</body>
</html>
