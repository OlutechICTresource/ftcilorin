{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    {% for message in messages %}
        <script>alert('{{ message }}')</script>
    {% endfor %}

    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="active">Login</button>
                <button id="register-btn" ><a href="{% url 'register' %}"> Register</a></button>
            </div>
            <form id="login-form" class="form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                <input type="username" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="back-home">
                <a href="{% url 'home' %}" class="home-link">Back to Home</a>
            </div>
        </div>
    </div>
    {% comment %} <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script> {% endcomment %}
</body>
</html>
